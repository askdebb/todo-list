<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button id="todo-button" onclick="changeText()">None</button> <hr><br>
    <div id="counter">0</div><br>
    <button id="increase-button" onclick="increaseNumber()">Up</button> 
    <button onclick="decreaseNumber()">Down</button> <hr> <br>

    <hr>
    <input type="text" name="input-item" id="input-value-ID">
    <button onclick="takeAndShow()">Take and Show</button> <br> <br>
    <div id="show-here"></div>
    <hr>

    <button id="apple-id" onclick="addApple()">Apple</button>
    <button id="tomato-id" onclick="addTomato()">Tomato</button>
    <button id="eggs-id" onclick="addEggs()">Eggs</button>
    <button id="clear-id" onclick="clearSelection()">Clear</button><br>
    <div id="cart"></div>
    <hr>

    <input type="text" name="cm" id="cm-to-inch-field"> 
    <button onclick="toCM()">Convert to cm</button>
    <button onclick="toInches()">Convert to inch</button>
    <div id="result"></div>
    <hr>
    <br>

    <label for="Product">Product:</label> <input type="text" name="Product" id="product-field">
    <label for="Price">Price:</label> <input type="number" name="Price" id="price-field">
    <label for="Quantity">Quantity:</label> <input type="number" name="Quantity" id="quantity-field"> <br><br>
    <button onclick="storeCartItems()">Add To Cart</button>
    <span id="cart-qty"><em>No items yet...</em></span> <hr>
    <h3>Details of Items Cart</h3>
    <div id="receipt"></div>
    <hr>
    <div id="total-cost">Total Cost: N/A</div>
    <hr>
    <br><hr>

    <label for="goods">Commodity:</label> <input type="text" name="goods" id="goods-field">
    <label for="price">Price:</label> <input type="number" name="price" id="prices-field">
    <button onclick="showItemsToPurchase()">Add To Cart</button>
    <hr>
    <h3>List of Items To Be Purchased</h3>
    <div id="items-to-purchase"><span>Commodities to purchase are: <span id="items-list"></span></span></div>
    <div id="qty-cart"><em>No. of commodities, none yet.</em></div>
    <hr>
    <div id="receipt-of-commodities-to-purchse"></div>
    <hr>
    <div id="total">Total items: 0</div>




    
    <script src="index.js"></script>
</body>
</html>
